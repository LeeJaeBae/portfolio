type Board {
  id: Int!
  name: String!
  view: Int!
  text: String!
  isFav: Boolean!
  createAt: String!
  updateAt: String
  pages: [Page]
}

type Comment {
  id: Int!
  linkPage: Page!
  user: User!
  userId: Int!
  createAt: String!
  updateAt: String!
  text: String!
}

type Page {
  id: Int!
  name: String!
  view: Int!
  text: String!
  isFav: Boolean!
  user: User!
  createAt: String!
  updateAt: String
  board: Board!
  comment: [Comment]
}

type CompleteEmailVerificationResponse {
  ok: Boolean!
  error: String
}

type Mutation {
  CompleteEmailVerification(key: String!): CompleteEmailVerificationResponse!
  EmailSignIn(email: String!, password: String!): EmailSignInResponse!
  EmailSignUp(firstName: String!, lastName: String!, email: String!, password: String!, profilePhoto: String!, age: Int!): EmailSignUpResponse!
  RequestEmailVerification: RequestEmailVerificationResponse!
}

type EmailSignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type EmailSignUpResponse {
  ok: Boolean!
  error: String
  token: String
}

type GetMyProfileResponse {
  ok: Boolean!
  error: String
  user: User
}

type Query {
  GetMyProfile: GetMyProfileResponse!
  user: User
}

type RequestEmailVerificationResponse {
  ok: Boolean!
  error: String
}

type User {
  id: Int!
  email: String
  verifiedEmail: Boolean!
  firstName: String!
  lastName: String!
  age: Int
  password: String
  profilePhoto: String
  createAt: String!
  updateAt: String
  fullName: String
  nickName: String
  page: [Page]
  comment: [Comment]
}

type Verification {
  id: Int!
  target: String!
  payload: String!
  key: String!
  verified: Boolean!
  createAt: String!
  updateAt: String
}
